<!DOCTYPE html>
<html>
	<title>HTML Exercise(1)</title>
	<metal charset ="utf-8">
<body>
<form>
<table>
	<tr height="50">
		<td colspan="2" align="center">
		<b>Nobell Services Login</b>
		</td>
	</tr>
	<tr>
		<td><lable>User name:</lable></td>
		<td><input type="test" name="user name"></td>
	</tr>
	<tr>
		<td><lable>Password:</lable></td>
		<td><input type="password" name="password"></td>
	</tr>
	<tr>
		<td><lable>City of <br> Employment:</lable></td>
		<td><input type="test" name="employment"></td>
	</tr>
	<tr>
		<td><lable>Web server:</lable></td>
		<td><select name="choosing server">
			<option value="S">--Choose a server--</option>
			<option value="S1">Server 1</option>
			<option value="S2">Server 2</option>
			<option value="S3">Server 3</option>
		</select>
		</td>
	</tr>
	<tr height="150">
		<td><lable>Please specify <br> your role:</lable></td>
		<td><input type="radio" name="roles" value="Admin">
			<lable>Admin</lable><br>
			<input type="radio" name="roles" value="Engineer">
			<lable>Engineer</lable><br>
			<input type="radio" name="roles" value="Manager">
			<lable>Manager</lable><br>
			<input type="radio" name="roles" value="Guest">
			<lable>Guest</lable><br>
		</td>
	</tr>
	<tr>
		<td><lable>Single Sign-on <br> to the following:</lable></td>
		<td><input type="checkbox" name="signin" value="Mail">
			<lable>Mail</lable><br>
			<input type="checkbox" name="signin" value="Payroll">
			<lable>Payroll</lable><br>
			<input type="checkbox" name="signin" value="Self-service">
			<lable>Self-service</lable>
		</td>
	</tr>
	<tr height="50">
		<td>
		</td>
		<td><input type="submit" value="Login">
			<input type="button" value="Reset">
		</td>
	</tr>
</table>
</form>
</body>
</html>
